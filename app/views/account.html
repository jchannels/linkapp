<div class="row">
		<div class=" col-md-12">
			<div class="logo">		
			<a href="index.html">	<img src="images/logo.png" width="200px" /></a>
			</div>
		</div>
</div>

		<div class=" col-md-4">
			<div class="link-container">
				<div class="kaptor" >
					<div class="header">
						<div class="row">
							<div class="col-md-12">
								<span class="title">Create an account and start sharing</span>
								<span class="author">The Linkaptor team</span>
							</div>
						</div>
					</div>
					<div style="padding:15px;">
						<form name="userForm"  novalidate>
							<div class="form-group">
										<label for="username">Username</label>
										<input type="text" class="form-control" id="username" placeholder="" ng-model="newUser.username" required>
									  </div>
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control" id="email" placeholder=""  ng-model="newUser.email" required>
									  </div>					  
									  <div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" placeholder=""  ng-model="newUser.password" required>
									  </div>
									  <div class="form-group">
										<label for="repassword">Confirm password</label>
										<input type="password" class="form-control" id="repassword" placeholder=""  ng-model="newUser.repassword" required>
									  </div>		
									  
									  <div  ng-show="error" class="alert alert-danger" role="alert"><b>{{message}}</b></div>
						</form>								  
					</div>
				</div>
			</div>
			<div class="kaptor-footer">
				<div class="row">
							<div class="col-md-12">
								<div class="pull-right">
									<div class="button-kaptor button-kaptor-add">
										<span ng-click="createAccount(userForm.$valid)" class="glyphicon glyphicon-ok button-kaptor" aria-hidden="true"></span>
									</div>	
								</div>
							</div>
							
				</div>		
			</div>
		</div>
